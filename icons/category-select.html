<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#090a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Impostor">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/Impostor/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Impostor/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Impostor/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="/Impostor/icons/favicon.ico">
    <title>Impostor - Choose Category</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-setup.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.replace('voting.html')" aria-label="Back to voting"></button>
        <h1>IMPOSTOR</h1>
        <h2>Choose New Category</h2>

        <div id="category-step" class="step">
            <label for="category">Choose Category:</label>
            <select id="category"></select>
            <label for="impostorCount">Number of Impostors:</label>
            <select id="impostorCount"></select>
            <button id="startGameBtn" class="big-button">START ROUND</button>
        </div>
    </div>

    <script type="module" src="script-category-select.js"></script>
</body>
</html>
