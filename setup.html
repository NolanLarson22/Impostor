<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#090a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Impostor">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/Impostor/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Impostor/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Impostor/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="/Impostor/icons/favicon.ico">
    <title>Impostor - Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-setup.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.replace('index.html')" aria-label="Back to home"></button>
        <h1>IMPOSTOR</h1>
        <h2>Game Setup</h2>

        <!-- Step 1: Choose number of players -->
        <div id="player-count-step" class="step">
            <label for="playerCount">Number of Players:</label>
            <select id="playerCount">
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="startAddingBtn" class="big-button">Continue</button>
        </div>

        <!-- Step 2: Add player names -->
        <div id="name-entry-step" class="step hidden">
            <p>Add player names (<span id="currentCount">0</span> / <span id="totalCount">3</span>)</p>

            <div id="players-container" class="players-grid"></div>

            <div class="controls">
                <button id="proceedCategoryBtn" class="big-button" disabled>CONTINUE</button>
            </div>
        </div>

        <!-- Step 3: Choose category -->
        <div id="category-step" class="step hidden">
            <label for="category">Choose Category:</label>
            <select id="category"></select>
            <label for="impostorCount">Number of Impostors:</label>
            <select id="impostorCount"></select>
            <button id="startGameBtn" class="big-button">START GAME</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
