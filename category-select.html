<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Impostor - Choose Category</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-setup.css">
</head>
<body>
    <div class="container">
        <h1>IMPOSTOR</h1>
        <h2>Choose New Category</h2>

        <div id="category-step" class="step">
            <label for="category">Choose Category:</label>
            <select id="category"></select>
            <label for="impostorCount">Number of Impostors:</label>
            <select id="impostorCount"></select>
            <button id="startGameBtn" class="big-button">START ROUND</button>
        </div>
    </div>

    <script type="module" src="script-category-select.js"></script>
</body>
</html>
